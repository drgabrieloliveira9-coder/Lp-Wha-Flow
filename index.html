  <body>
    <div class="cursor"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
  const cursor = document.querySelector(".cursor");

  document.addEventListener("mousemove", e => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";

    const pixel = document.createElement("div");
    pixel.className = "pixel";
    pixel.style.left = e.clientX + "px";
    pixel.style.top = e.clientY + "px";
    document.body.appendChild(pixel);
    setTimeout(() => pixel.remove(), 500);
  });

  document.addEventListener("click", e => {
    for (let i = 0; i < 10; i++) {
      const burst = document.createElement("div");
      burst.className = "burst";
      burst.style.left = e.clientX + "px";
      burst.style.top = e.clientY + "px";

      const angle = Math.random() * 2 * Math.PI;
      const distance = 40 * Math.random();
      burst.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
      burst.style.setProperty("--y", `${Math.sin(angle) * distance}px`);

      document.body.appendChild(burst);
      setTimeout(() => burst.remove(), 500);
    }
  });
    </script>
